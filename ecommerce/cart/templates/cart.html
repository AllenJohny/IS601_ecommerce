{% extends "base.html" %}

{% load static %}
{% block content %}
{% include "navbar.html" %} 
<html>
    <body>
        <br>
        <div class="container">
            {% if products.count != 0 %}
                {% for x in products %}
                <div class="row card shadow-sm" style="margin-bottom:10px; padding:10px">
                    <a href="products/product/{{x.product.PID}}" style="display:flex">
                        <img src="{% static x.product.Image %}" style="width:110px; height:70px; display:inline" class="img-thumbnail"/>
                        &nbsp;&nbsp;&nbsp;<p class="card-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{x.product.Name}} ${{x.product.Price}}</font></font></p>
                    </a>
                    <a class="btn btn-primary" href="#" style="float:right">Hi</a>
                </div>
                {% endfor %}

            {% else %}
                <script>document.querySelector('.container').setAttribute(
                        "style","display: flex;justify-content: center;align-items: center;height: 100vh;text-align: center;"
                    )</script>
                <h1>Your cart is empty, add something ya dog!</h1>
            {% endif %}

            
        </div>
    </body>
    </html>
    {% endblock %}
